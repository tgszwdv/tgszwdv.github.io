<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz de vídeos do YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    
    #youtube-container {
      margin: 0 auto;
      max-width: 800px;
      width: 90%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }
    
    #youtube-frame {
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    #like-dislike-buttons {
      margin-top: 20px;
      display: none;
    }
    
    #like-button, #dislike-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    #dislike-button {
      background-color: #f44336;
    }
    
    #next-video {
      margin-top: 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    #styles-list {
      margin-top: 40px;
      list-style: none;
      padding: 0;
    }
    
    #styles-list li {
      margin: 10px 0;
      font-size: 24px;
      color: #666;
    }
    
    #styles-list li span {
      font-size: 16px;
      color: #999;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Quiz de vídeos do YouTube</h1>
  <div id="youtube-container">
    <iframe id="youtube-frame"></iframe>
  </div>
  <div id="like-dislike-buttons">
    <button id="like-button">Gostei</button>
    <button id="dislike-button">Não gostei</button>
  </div>
  <button id="next-video">Próximo vídeo</button>
  <ul id="styles-list"></ul>
  
  <script>
    const videos = [
      { link: 'https://www.youtube.com/embed/VIDEO_ID_1', style: 'Trance', likes: 0, dislikes: 0 },
      { link: 'https://www.youtube.com/embed/VIDEO_ID_2', style: 'Rock', likes: 0, dislikes: 0 },
      { link: 'https://www.youtube.com/embed/VIDEO_ID_3', style: 'Pop', likes: 0, dislikes: 0 },
    ];
    
    const youtubeContainer = document.getElementById('youtube-container');
    const youtubeFrame = document.getElementById('youtube-frame');
    youtubeFrame.src = videos[0].link;
    youtubeContainer.style.backgroundColor = videos[0].style;
    
    let currentIndex = 0;
    
    document.getElementById('like-button').addEventListener('click', () => {
      videos[currentIndex].likes++;
    });
    
    document.getElementById('dislike-button').addEventListener('click', () => {
      videos[currentIndex].dislikes++;
    });
    
    document.getElementById('next-video').addEventListener('click', () => {
currentIndex++;
if (currentIndex >= videos.length) {
    showResults();
    return;
  }
  
  youtubeFrame.src = videos[currentIndex].link;
  youtubeContainer.style.backgroundColor = videos[currentIndex].style;
  document.getElementById('like-dislike-buttons').style.display = 'block';
});

function showResults() {
  const stylesList = document.getElementById('styles-list');
  stylesList.innerHTML = '';
  
  const sortedVideos = videos.sort((a, b) => b.likes - b.dislikes - (a.likes - a.dislikes));
  
  for (let video of sortedVideos) {
    const styleListItem = document.createElement('li');
    styleListItem.innerText = video.style;
    
    const likesDislikesSpan = document.createElement('span');
    likesDislikesSpan.innerText = `(${video.likes} gostei, ${video.dislikes} não gostei)`;
    
    styleListItem.appendChild(likesDislikesSpan);
    stylesList.appendChild(styleListItem);
  }
  
  youtubeContainer.style.display = 'none';
  document.getElementById('like-dislike-buttons').style.display = 'none';
  document.getElementById('next-video').style.display = 'none';
}
</script>
</body>
</html>
