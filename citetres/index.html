<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cite Três</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="IniciarJogo">
    <button id="btnIniciarJogo" onclick="iniciarJogo();toggleFullscreen()">Iniciar Jogo</button>
</div>
  <div class="container1">
    <h1>Cite Três</h1>
    <div id="pergunta" class="pergunta"></div>
    <p id="timer" class="timer">Tempo restante: <br><span id="tempo">12</span> segundos</p>
    <input type="text" class="resposta" placeholder="Resposta 1...">
    <input type="text" class="resposta" placeholder="Resposta 2...">
    <input type="text" class="resposta" placeholder="Resposta 3...">
    <button id="btnResponder">Responder</button>
    
  </div>
  <div class="container2">
     <p id="gameOver" class="gameOver" style="display: none; color: red;">Game Over</p>
     <p id="resultado" class="resultado"></p>
 </div>
  <script src="script.js"></script>
</body>
</html>
