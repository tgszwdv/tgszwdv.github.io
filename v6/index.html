<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Pontos</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

 
<body>
  <div class="container mt-5">
    <div class="jumbotron" style="background-color: #f000; padding: 1rem 1rem;"> 
      <img src="https://files.ufgd.edu.br/arquivos/imagens/83/1691775935994_grande6919277014956096410.png"" alt="Logo" class="img-fluid" style="border-radius:15px;" >
    </div>
    

  <div class="loading" style="display: none;">
  <br><br><br><br><br><br>
  <div class="text-center">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
       <span class="visually-hidden"></span>
    </div>
    <br><br><br><br><br><br>
 </div>
 </div>

    
   <div class="sorteio" style="display: block;">
    <div id="buttonsContainer2" class="centered-container" style="display: none; background-color: #f000;">
      <button id="homeButton" onclick="goHome()">
        <i class="fa fa-home"></i>
      </button>
  
      <button id="saveButton" onclick="saveResults()">
        <i class="fa fa-save"></i> 
      </button>

      <button id="fileButton" onclick="viewResults()">
        <i class="fa fa-file"></i>
      </button>
      
      <button id="logButton" onclick="mostrarLog()">
        <i class="fa fa-cogs"></i>
      </button>
    </div>
      <p id="contador"></p>
         <div class="alert alert-dismissible" id="customAlert" role="alert" style="display: none;">
           <span id="customAlertMessage"></span>
         </div>
    
         <div id="areasContainer"></div>
           <button class="btn btn-custom btn-block mt-4" onclick="realizarSorteio()">Realizar Sorteio</button>
         <div id="resultadoDiv" style="display: none;">
           <p class="resultado-texto display-4"><br>Resultado</p> <!-- Centralizado e grande -->
        </div>
        <div id="sorteioContainer" class="mt-4"></div>
        <div id="infoContainer"></div>
    </div> 
  </div>
 
  <script src="areas.js"></script>
  <script src="script.js"></script>


</body>
 
  <div id="buttonsContainer" class="centered-container" style="display: none; background-color: #f000;">
    <button id="homeButton" onclick="goHome()">
      <i class="fa fa-home"></i>
    </button>
    <button id="saveButton" onclick="saveResults()">
      <i class="fa fa-save"></i> 
    </button>
    <button id="fileButton" onclick="viewResults()">
      <i class="fa fa-file"></i>
    </button>
    <button id="logButton" onclick="mostrarLog()">
      <i class="fa fa-cogs"></i>
    </button>

  </div>



  
</html>
